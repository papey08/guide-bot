version: "3.9"

services:
  postgres:
    image: postgres:15.5
    container_name: guide-bot-db_1
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: guide-bot
    ports:
      - "5500:5432"
    volumes:
      - ./migrations/:/docker-entrypoint-initdb.d/
      - guide-bot-db_1:/var/lib/postgresql/data

volumes:
  guide-bot-db:
  